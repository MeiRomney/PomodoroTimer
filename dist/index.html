<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="study visible"></div>
    <div class="rest-short"></div>
    <div class="rest-long"></div>

    <div class="heading">
        <button id="home">Pomodoro Timer</button>
        <button id="setting"><img src="images/setting.png" alt="setting">Setting</button>
    </div>

    <div class="card">
        <button id="pomodoro">Pomodoro</button>
        <button id="shortBreak">Short Break</button>
        <button id="longBreak">Long Break</button>

        <p class="time">25:00</p>
        <button id="start">START</button>
    </div>

    <button id="count">#1</button>
    <p id="task">Task 1</p>
    <div class="tasks">
        <div class="task-header">
            <h1 id="taskHeader">Tasks</h1>
            <button id="more"><img src="images/more.png" alt="more"></button>
        </div>
        <div class="task-content">
            <div id="ex" class="task">
                <div class="left">
                    <img src="images/unchecked.png" alt="unchecked">
                    <div class="text">
                        <p id="content">Task 1</p>
                        <p id="details"></p>
                    </div>
                </div>
                <div class="right">
                    <p id="num">0/1</p>
                    <button class="task-menu">
                        <img src="images/moreBlack.png" alt="moreBlack">
                    </button>
                </div>
            </div>
            <div id="ex" class="task">
                <div class="left">
                    <img src="images/unchecked.png" alt="unchecked">
                    <div class="text">
                        <p id="content">Task 2</p>
                        <p id="details">Details of the content</p>
                    </div>
                </div>
                <div class="right">
                    <p id="num">1/2</p>
                    <button class="task-menu">
                        <img src="images/moreBlack.png" alt="moreBlack">
                    </button>
                </div>
            </div>
        </div>
        <div class="add-task">
            <button id="addTask">
                <img src="images/add.png" alt="add">
                Add Task
            </button>
        </div>

        <hr class="line">
        <div class="task-footer">Promos: 1/3 Finish At 19:51 (0h)</div>
    </div>
    
    <div class="settings">
        <div class="setting-header">
            <h1>SETTING</h1>
            <button id="close"><img src="images/close.png" alt="close"></button>
        </div>
        <hr>
        <div class="setting-content">
            <div class="setting-content-header">
                <img src="images/timer.png" alt="timer">
                <h1>TIMER</h1>
            </div>
            <h2>Time (minutes)</h2>
            <div class="setting-content-input">
                <div class="pomodoro">
                    <p>Pomodoro</p>
                    <input type="number" name="pomodoro" id="pomodoroInput">
                </div>
                <div class="short-break">
                    <p>Short Break</p>
                    <input type="number" name="shortBreak" id="shortBreakInput">
                </div>
                <div class="long-break">
                    <p>Long Break</p>
                    <input type="number" name="longBreak" id="longBreakInput">
                </div>
            </div>
            <div class="auto-start-breaks">
                <h2>Auto Start Breaks</h2>
                <button id="autoStartBreaksToggle"><img src="images/off.png" alt="off"></button>
            </div>
            <div class="auto-start-pomodoros">
                <h2>Auto Start Pomodoros</h2>
                <button id="autoStartPomodorosToggle"><img src="images/off.png" alt="off"></button>
            </div>
            <div class="long-break-interval">
                <h2>Long Break Interval</h2>
                <input type="number" name="intervals" id="intervalsInput">
            </div>
            <hr>
            <button id="ok">OK</button>
        </div>
    </div>

    <div class="tasks-more">
        <button id="clearFinishedTasks">
            <img src="images/trash.png" alt="trash">
            Clear finished tasks
        </button>
        <button id="clearActPomodoros">
            <img src="images/tick.png" alt="tick">
            Clear act pomodoros
        </button>
        <button id="clearAllTasks">
            <img src="images/trash.png" alt="trash">
            Clear all tasks
        </button>
    </div>

    <div class="add-tasks">
        <input id="work" type="text" placeholder="What are you working on?">
        <h2>Est Pomodoros</h2>
       <input id="numPomodoros" type="number">
       <br>
       <button id="addNote">+ Add Note</button><br>
       <input type="text" id="notes" placeholder="Some notes...">
       <div class="add-tasks-footer">
            <button id="cancel">Cancel</button>
            <button id="save">Save</button>
       </div>
    </div>

    <div class="edit-tasks">
        <input id="work" type="text" placeholder="What are you working on?">
        <h2>Est Pomodoros</h2>
       <input id="numPomodoros" type="number">
       <br>
       <button id="addNote">+ Add Note</button><br>
       <input type="text" id="notes" placeholder="Some notes...">
       <div class="edit-tasks-footer">
            <button id="delete"><img src="images/trash.png" alt="trash"></button>
            <div class="save-cancel">
                <button id="cancel">Cancel</button>
                <button id="save">Save</button>
            </div>
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
